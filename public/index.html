<!DOCTYPE html>
<html lang = "en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>Hangry</title>
    <link rel="apple-touch-icon" sizes="57x57" href="apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="stylesheet" type= "text/css" href="css/normalize.css"/>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,700" rel="stylesheet">
    <link rel="stylesheet" type= "text/css" href="css/styles.css">
</head>
<body>
    <header role= "banner" class= "top-nav">
        <h1>HANGRY</h1>
        <button type="button" class= "signup-button-js">Sign Up</button>
    </header>

    <main role= "main">
        <section role= "region">
            <h3>Feeling hangry?</h3>
            <h3>Can't agree on a restaurant to eat at?</h3>
            <h3>Don't remember the name of that new restaurant?</h3>
            <h3>Make a list of restaurants and we will randomly pick one for you.</h3>
        </section>
        <form action="">
            <div aria-live= "assertive" aria-label="Error feedback" class= "login-feedback">

            </div>
            <input type="text" name="userName" placeholder="Username" aria-label="Username" class="username"/>
            <input type="password" name="password" placeholder="Password" aria-label="Password" class= "password"/>
            <button type="submit" class= "signin-button-js">Sign In</button>
        </form>
        <div class= "demo-account">
            <p>Demo account |</p>
            <p>Username: Hangry</p>
            <p>Password: demoAccount</p>
        </div>
    </main>

    <section aria-label= "Close" aria-live= "assertive" role= "region" id = "sign-up-modal">
        <div class= "modal-content">
            <header role= "banner">
                <h2>Sign Up</h2>
                <div class= "close">&times;</div>
            </header>
                <label for="username">Username</label>
                <input type="text" id="username" aria-label="Username" class= "username-input"/>
                <label for="password">Password</label>
                <input type="password" id="password" aria-label="Password" class = "password-input"/>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" aria-label="Confirm password" class="confirm-password-input"/>
                <button type="button" class= "create-account-button-js">Create Account</button>
                <section role= "region" class= "feedback">

                </section>
        </div>
    </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src= "app.js"></script>
</body>
</html>
