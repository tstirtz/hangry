<!DOCTYPE html>
<html lang = "en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Hangry</title>
    <link rel="stylesheet" type= "text/css" href="css/normalize.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300" rel="stylesheet">
    <link rel="stylesheet" type= "text/css" href="css/styles.css">
</head>
<body>
    <header role= "banner" class= "top-nav">
        <h1>HANGRY</h1>
        <button type="button" class= "signup-button-js">Sign Up</button>
    </header>

    <main>
        <section>
            <!-- change to h tags -->
            <h3>Feeling hangry?</h3>
            <h3>Can't remember the name of that new restaurant?</h3>
            <h3>Just can't agree on a restaurant?</h3>
            <h3>Let us decide for you!</h3>
        </section>
        <form action="">
            <div aria-label="Error feedback" class= "login-feedback">

            </div>
            <input type="text" name="userName" placeholder="User Name" aria-label="User Name" class="username"/>
            <input type="password" name="password" placeholder="Password" aria-label="Password" class= "password"/>
            <button type="submit" class= "signin-button-js">Sign In</button>
            <!-- changed button type from submit -->
        </form>
    </main>

    <section id = "sign-up-modal">
        <div class= "modal-content">
            <header>
                <h2>Sign Up</h2>
                <div class= "close">&times;</div>
            </header>
                <label for="userName">User Name</label>
                <input type="text" name="userName" aria-label="User Name" class= "username-input"/>
                <label for="password">Password</label>
                <input type="password" name="password" aria-label="Password" class = "password-input"/>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" aria-label="Confirm password" class="confirm-password-input"/>
                <button type="button" class= "create-account-button-js">Create Account</button>
            <!-- </form> -->
        </div>
    </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src= "app.js"></script>
</body>
</html>
