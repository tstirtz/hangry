<!DOCTYPE html>
<html lang = "en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Hangry</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/user-dashboard.css">
</head>
<body>
    <header role= "banner" class= "top-nav">
        <div class= "container">
            <div class= "bar1 hamburger"></div>
            <div class= "bar2 hamburger"></div>
            <div class= "bar3 hamburger"></div>
        </div>
        <h1>Hangry</h1>
        <button type= "button" class = "add-restaurant-button add-restaurant-button-js">Add Restaurant</button>
    </header>
    <main role= "main">
            <div class="instructions-add-restaurant" aria-live="assertive">
                <p>First add some restaurants</p>
            </div>
            <div class="instructions-generate-restaurant" aria-live="assertive">
                <p>Generate a random restaurant from your list</p>
            </div>
            <div class="instructions-restaurant-list" aria-live="assertive">
                <p>View, edit, and delete restaurants from your list</p>
            </div>
        <div class="image">
            <img src="images/hangry-bowl-dark.png" alt="Outline of a steaming bowl with chopsticks.">
        </div>
        <section aria-live= "assertive" role= "region" class= "add-restaurant hide">
            <input type="text" aria-label= "Add Restaurant" placeholder= "Restaurant Name" class= "add-restaurant-input-js add-restaurant-name"/>
            <input type="text" aria-label= "Add Restaurant Address" placeholder= "Address" class = "add-address-input" placeholder = "Address"/>
            <button type="submit" class= "submit-add-restaurant-js">Submit</button>
        </section>
        <section role= "region" class = "generate-restaurant">
            <h2>Need help deciding?</h2>
            <button type= "button" class="generate-restaurant-js generate-restaurant-button">Random Restaurant</button>
        </section>
        <aside role= "complementary" class="restaurant-list-js restaurant-list hide">

        </aside>
        <div aria-live= "assertive" class= "random-restaurant hide">

        </div>
        <button type="button" class= "get-started">Get Started</button>
        <div class="feedback-popup">
            
        </div>
    </main>
    <section aria-live= "assertive" role= "region" id ="edit-restaurant-modal" class = "edit-restaurant-modal">
        <div class="modal-content">
            <header>
                <h2>Edit Restaurant</h2>
                <div aria-label= "Close" class= "close">&times;</div>
            </header>
            <form role= "form" class="modal-form" action="">
                <label for="name">Restaurant Name</label>
                <input type="text" id= "name" aria-label= "Edit Restaurant Name" class="edit-restaurant-input name">
                <label for="address">Address</label>
                <input type="text" id= "address" aria-label= "Edit Restaurant Address" class="edit-restaurant-input address">
                <button type="button" class= "submit-edit">Submit Change</button>
            </form>
            <section class = "modal-message">
            </section>
        </div>
    </section>
    <section aria-live= "assertive" role= "region" id = "delete-restaurant-modal" class= "delete-restaurant-modal">
        <div class="modal-content">
            <header>
                <h2>Delete Restaurant</h2>
                <div aria-label= "Close" class= "close">&times;</div>
            </header>
            <p>Are you sure?</p>
            <button type="button" class= "yes-button-js">Yes</button>
            <button type="button" class= "no-button-js">No</button>
        </div>
    </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src= "/dashboard.js"></script>
</body>
</html>
