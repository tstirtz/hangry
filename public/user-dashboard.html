<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Hangry</title>
    <script src= "https://yarnpkg.com/en/package/normalize.css"></script>
    <!-- <link rel="stylesheet" type="text/css" href="/normalize.css"> -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/user-dashboard.css">
</head>
<body>
    <div class= "top-nav">
        <div class= "container">
            <div class= "bar1 hamburger"></div>
            <div class= "bar2 hamburger"></div>
            <div class= "bar3 hamburger"></div>
        </div>
        <h1>Hangry</h1>
        <form action="" class= "add-restaurant">

            <input type="text" aria-label= "Add Restaurant" class= "add-restaurant-input-js add-restaurant-name"/>
            <input type="hidden" aria-label= "Add Restaurant Address" class = "add-address-input" placeholder = "Address"/>
            <button type= "submit" class = "add-restaurant-button add-restaurant-button-js">Add Restaurant</button>
        </form>
    </div>
    <main>
        <div class = "generate-restaurant">
            <h2>Need help deciding?</h2>
            <button type= "button" class="generate-restaurant-js generate-restaurant-button">Random Restaurant</button>
        </div>
        <aside class="restaurant-list-js restaurant-list hide">

        </aside>
        <div class= "random-restaurant">

        </div>
    </main>
    <section id ="edit-restaurant-modal">
        <div class="modal-content">
            <header>
                <h2>Edit Restaurant</h2>
                <div class= "close">&times;</div>
            </header>
            <form class="modal-form" action="">
                <label for="name">Restaurant Name</label>
                <input type="text" id= "name" aria-label= "Edit Restaurant Name" class="edit-restaurant-input name">
                <label for="address">Address</label>
                <input type="text" id= "address" aria-label= "Edit Restaurant Address" class="edit-restaurant-input address">
                <button type="button" class= "submit-edit">Submit Change</button>
            </form>
            <section class = "modal-message">
            </section>
        </div>
    </section>
    <section id = "delete-restaurant-modal">
        <div class="modal-content">
            <p>Are you sure?</p>
            <button type="button" class= "yes-button-js">Yes</button>
            <button type="button" class= "no-button-js">No</button>
        </div>
    </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src= "/dashboard.js"></script>
</body>
</html>
